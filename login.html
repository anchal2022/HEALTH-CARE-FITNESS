<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNexus Login/Sign-Up</title>
    <link rel="stylesheet" href="login-styles.css">
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;

            // Check if all fields are filled
            if (!email || !password || !otp) {
                alert('Please fill all fields, including OTP.');
                return false;
            }

            // Proceed to Enter Details screen
            window.location.href = 'enterdetails.html';
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to <span class="fitnexus">FitNexus</span>!</h1>
        <form onsubmit="return validateLogin()">
            <input type="text" id="email" placeholder="Email or Mobile Number">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="otp" placeholder="OTP (Two-Factor Authentication)">
            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
        </form>
        <p>Or sign in with</p>
        <div class="social-buttons">
            <button class="social-btn google">Sign in with Google</button>
            <button class="social-btn facebook">Sign in with Facebook</button>
            <button class="social-btn instagram">Sign in with Instagram</button>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
